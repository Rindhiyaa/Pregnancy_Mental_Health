<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postpartum Risk Insight - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #F5F5F5 0%, #FFFFFF 100%);
      padding: 1rem;
    }

    .login-wrapper {
      display: flex;
      width: 100%;
      max-width: 1200px;
      min-height: 600px;
      background: #FFFFFF;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .left-section {
      width: 50%;
      background: linear-gradient(135deg, #D8C4F8 0%, #FFD7CC 50%, #C7ECEE 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      position: relative;
      animation: fadeIn 0.8s ease-in-out;
    }

    .illustration-content {
      text-align: center;
      z-index: 1;
    }

    .illustration-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-in-out 0.2s both;
    }

    .main-heading {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2D3748;
      margin-bottom: 1rem;
      line-height: 1.2;
      animation: fadeIn 0.8s ease-in-out 0.4s both;
    }

    .sub-heading {
      font-size: 1.125rem;
      color: #4A5568;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-in-out 0.4s both;
    }

    .right-section {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      background: #FFFFFF;
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-container {
      width: 100%;
      max-width: 420px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2D3748;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      font-size: 1rem;
      color: #718096;
    }

    .login-form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #2D3748;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      background: #FFFFFF;
      color: #2D3748;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #D8C4F8;
      box-shadow: 0 0 0 3px rgba(216, 196, 248, 0.1);
    }

    .form-input.error {
      border-color: #FF6B6B;
    }

    .form-input.error:focus {
      border-color: #FF6B6B;
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .error-message {
      display: block;
      font-size: 0.875rem;
      color: #FF6B6B;
      margin-top: 0.5rem;
      min-height: 1.25rem;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
      margin-top: -0.5rem;
    }

    .forgot-link {
      font-size: 0.875rem;
      color: #D8C4F8;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-link:hover {
      color: #B794F6;
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #FFFFFF;
      background: linear-gradient(135deg, #D8C4F8 0%, #FFD7CC 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(216, 196, 248, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .signup-section {
      margin-top: 2rem;
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid #E2E8F0;
    }

    .signup-text {
      font-size: 0.875rem;
      color: #4A5568;
      margin: 0;
    }

    .signup-link {
      color: #D8C4F8;
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.5rem;
      transition: color 0.3s ease;
    }

    .signup-link:hover {
      color: #B794F6;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 968px) {
      .login-wrapper {
        flex-direction: column;
        min-height: auto;
      }

      .left-section {
        width: 100%;
        padding: 2rem;
        min-height: 300px;
      }

      .main-heading {
        font-size: 2rem;
      }

      .sub-heading {
        font-size: 1rem;
      }

      .illustration-image {
        max-width: 300px;
      }

      .right-section {
        width: 100%;
        padding: 2rem 1.5rem;
      }
    }

    @media (max-width: 640px) {
      .left-section {
        padding: 1.5rem;
        min-height: 250px;
      }

      .main-heading {
        font-size: 1.75rem;
      }

      .sub-heading {
        font-size: 0.9375rem;
      }

      .illustration-image {
        max-width: 250px;
      }

      .right-section {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Left Side: Illustration Section -->
    <div class="left-section">
      <div class="illustration-content">
        <div class="illustration-wrapper">
          <img 
            src="https://images.unsplash.com/photo-1516627145497-ae6968895b74?w=800&q=80" 
            alt="Motherhood support illustration"
            class="illustration-image"
          />
        </div>
        <div class="text-content">
          <h1 class="main-heading">You're Not Alone.</h1>
          <p class="sub-heading">We're here to support your emotional well-being.</p>
        </div>
      </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="right-section">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">Sign in to access your account</p>
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleSubmit(event)">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
            <div id="email-error" class="error-message"></div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
              minlength="6"
            />
            <div id="password-error" class="error-message"></div>
          </div>

          <!-- Forgot Password Link -->
          <div class="forgot-password">
            <a href="#" class="forgot-link" onclick="event.preventDefault(); alert('Forgot password functionality coming soon');">
              Forgot Password?
            </a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-primary" id="submitBtn">
            Login
          </button>

          <!-- Error Message -->
          <div id="general-error" class="error-message" style="display: none; margin-top: 1rem; text-align: center; padding: 0.75rem; background: rgba(255, 107, 107, 0.1); border-radius: 8px;"></div>
        </form>

        <!-- Create Account Link -->
        <div class="signup-section">
          <p class="signup-text">
            Don't have an account?
            <a href="#" class="signup-link" onclick="event.preventDefault(); alert('Sign up functionality coming soon');">
              Create an account
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      const generalError = document.getElementById('general-error');
      
      // Clear previous errors
      document.getElementById('email-error').textContent = '';
      document.getElementById('password-error').textContent = '';
      generalError.style.display = 'none';
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('email-error').textContent = 'Please enter a valid email address';
        document.getElementById('email').classList.add('error');
        return;
      }
      
      // Validate password
      if (password.length < 6) {
        document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
        document.getElementById('password').classList.add('error');
        return;
      }
      
      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      
      // Simulate login (replace with actual API call)
      setTimeout(() => {
        console.log('Login attempt:', { email, password });
        alert('Login functionality - connect to your API endpoint\n\nEmail: ' + email + '\nPassword: ' + password.replace(/./g, '*'));
        
        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
        
        // In production, redirect or handle success:
        // window.location.href = '/dashboard';
      }, 1000);
    }
    
    // Real-time validation
    document.getElementById('email').addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value && !emailRegex.test(this.value)) {
        document.getElementById('email-error').textContent = 'Please enter a valid email address';
        this.classList.add('error');
      } else {
        document.getElementById('email-error').textContent = '';
        this.classList.remove('error');
      }
    });
    
    document.getElementById('password').addEventListener('blur', function() {
      if (this.value && this.value.length < 6) {
        document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
        this.classList.add('error');
      } else {
        document.getElementById('password-error').textContent = '';
        this.classList.remove('error');
      }
    });
  </script>
</body>
</html>
