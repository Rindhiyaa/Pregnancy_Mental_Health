version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: postpartum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postpartum
      JWT_SECRET: change-me
      MODEL_VERSION: "0.0.1"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    command: npm run dev -- --host --port 5173
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data:


